<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta charset="UTF-8">
<meta http-equiv='x-dns-prefetch-control' content='on'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv= "Cache-Control" content= "public" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection" />

<title>订单支付</title>

<link type="text/css" href="../../../css/common.css" rel="stylesheet"/>
<link type="text/css" href="../../../css/payOrder.css" rel="stylesheet"/>

<script type="text/javascript" src="../../../js/lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){

});
</script>


<style type="text/css">
</style>

</head>
<body>

<!--剩余时间-->
<div class="section timeHeader">
	<div class="back"><a href="javascript:history.back(1)"></a></div>
	<div class="remainTime">支付剩余时间：10分15秒</div>
</div>

<!--支付详情-->
<div class="section2 payDetail">
	<div class="flex-box">
		<div class="flex-check-label">服务项目：</div>
		<div class="flex-check-box">卧室收纳</div>
	</div>
	<div class="flex-box">
		<div class="flex-check-label">订单金额：</div>
		<div class="flex-check-box">￥100.00</div>
	</div>
	<div class="flex-box">
		<div class="flex-check-label">实付金额：</div>
		<div class="flex-check-box" id="payAmount">￥100.00</div>
	</div>
</div>

<!--支付方式-->
<div class="section2">
	<div>余额支付</div>
	<div class="flex-box">
		<div class="flex-check-label">账户余额</div>
		<div class="flex-checkbox boxStyle">
			<input type="checkbox" value="1" id="checkbox1" name="" />  
			<label for="checkbox1"></label>
		</div>
	</div>
</div>

<!--支付方式-->
<div class="section2">
	<div>使用第三方支付</div>
	<div class="flex-box wx">
		<div class="flex-check-label">
			<img src="../../../images/wxLabel.jpg" />
			<d>微信支付</d>
		</div>
		<div class="flex-checkbox boxStyle">
			<input type="checkbox" value="1" id="checkbox2" name="" />  
			<label for="checkbox2"></label>
		</div>
	</div>
	<div class="flex-box wx">
		<div class="flex-check-label">
			<img src="../../../images/zfbLabel.jpg" />
			<d>支付宝支付</d>
		</div>
		<div class="flex-checkbox boxStyle">
			<input type="checkbox" value="1" id="checkbox3" name="" />  
			<label for="checkbox3"></label>
		</div>
	</div>
</div>

<!--保存-->
<div class="tailFixRow">
	<a href="#"><p class="tailLabel">保存</p></a>
</div>


	<!--页脚-->
<div id="foot"></div>
	
</body>
</html>
