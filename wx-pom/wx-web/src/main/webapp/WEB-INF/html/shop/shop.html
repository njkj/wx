<script type="text/javascript">

$(document).ready(function(){
	$("#adv").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
	},function(){
		$("#btn_prev,#btn_next").fadeOut()
	});
	
	$dragBln = false;
	
	$(".adv_image").touchSlider({
		width: 750,
		flexible : true,
		speed : 1000,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e){
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	
	$(".adv_image").bind("mousedown", function() {
		$dragBln = false;
	});
	
	$(".adv_image").bind("dragstart", function() {
		$dragBln = true;
	});
	
	$(".adv_image a").click(function(){
		if($dragBln) {
			return false;
		}
	});
	
	timer = setInterval(function(){
		$("#btn_next").click();
	}, 5000);
	
	$("#adv").hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},5000);
	});
	
	$(".adv_image").bind("touchstart",function(){
		clearInterval(timer);
	}).bind("touchend", function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 5000);
	});
	
	$(".adv_image li span").each(function(index){
		var css = "url('" + $(this).attr("img") + "') center top no-repeat";
		$(this).css("background", css);
	});
});
</script>
