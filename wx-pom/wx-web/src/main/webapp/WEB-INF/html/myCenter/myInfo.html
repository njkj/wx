<script type="text/javascript">
$(function () {
	
	var newjavascript={
		plugdatetime:function ($dateTxt,type) {
				//var curr = new Date().getFullYear();
				var opt = {}
				opt.time = {preset : type};
				opt.date = {preset : type};
				opt.datetime = { 
					preset : type, 
					minDate: new Date(2010,1,01,00,00), 
					maxDate: new Date(2020,12,31,24,59), 
					stepMinute: 1  
				};
				
				$dateTxt.val('').scroller('destroy').scroller($.extend(opt[type], { 
					theme: "sense-ui", 
					mode: "scroller", 
					display: "modal", 
					lang: "english",
					monthText: "月",
					dayText: "日",
					yearText: "年",
					hourText: "时",
					minuteText: "分",
					ampmText:"上午/下午",
					setText: '确定',
					cancelText: '取消',
					dateFormat: 'yy-mm-dd'
				})
			);
		}
	}
	newjavascript.plugdatetime($("#text"), "datetime")
});
</script>

<script type="text/javascript">

$(document).ready(function(){
});

<body>

<!--页头-->
<div class="head">

<div style="height: 45px; visibility: hidden;"></div>

<div class="portrait">
	<div class="floatImgDiv">
		<img class="floatImg"  src="../../../images/qiqiu.png" />
	</div>
	<div class="myArea flex-box">
		<div class="myHead">
			<a class="" href="#">
			    <img src="../../../images/portrait.jpg" />
			</a>
		</div>
		<div class="myName">
			<p><span class="vam">zhang_x_r</span> <span class="lv3"></span> </p>
			<p class="mt15">我要买我要买</p>
		</div>
	</div>
</div>

<!--我的购物车-->
<div class="section2 flex-box">
